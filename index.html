<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main-content">
      <header>
        <div class="header-container ">
          <div class="logo">
            <img src="/images/foodie hamburger logo.png" alt="" />
          </div>
          <div class="hamburger-menu-container">
            <div class="hamburger-menu">
              <span class="hamburger-icon">&#9776;</span>
            </div>
          </div>
          <nav>
            <span class="close-icon">&times;</span>
            <a href="#top-picks">Top Picks</a>
            <a href="#whooper">Whopper</a>
            <a href="#stunner-menu">Stunner Menu</a>
            <a href="#new-foodie-collection">New Foodie Collection</a>
            <a href="#deal-of-the-day">Deal of the Day</a>
          </nav>
        </div>
      </header>
      <main>
        <section class="hero-section">
          <div class="image-container">
            <img src="/images/Group 2.png" alt="Group Burgers" />
          </div>
          <p>Well, You can't resist anymore!</p>
        </section>
  
        <section id="top-picks">
          <h2>Top Picks</h2>
          <div class="images">
            <img src="/images/burger1.png" alt="burger1" />
          </div>
        </section>
  
        <section id="whooper">
          <h2>Whopper</h2>
          <div class="images">
            <img src="/images/burger2.png" alt="burger2" />
          </div>
        </section>
  
        <section id="stunner-menu">
          <h2>Stunner Menu</h2>
          <div class="images">
            <img src="/images/burger3.png" alt="burger3" />
          </div>
        </section>
  
        <section id="new-foodie-collection">
          <h2>New Foodie Collection</h2>
          <div class="images">
            <img src="/images/burger4.png" alt="burger4" />
          </div>
        </section>
  
        <section id="deal-of-the-day">
          <h2>Deal of the Day</h2>
          <div class="images">
            <img src="/images/burger5.png" alt="burger5" />
          </div>
        </section>
  
        <button class="go-to-top">Go to Top</button>
      </main>
    </div>
  </body>
</html>
