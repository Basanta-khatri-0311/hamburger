<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-content">
      <header>
        <div class="header-container">
          <div class="logo">
            <a href="#"
              ><img src="/images/foodie hamburger logo.png" alt="logo" />
            </a>
          </div>
          <div class="hamburger-menu-container">
            <div class="hamburger-menu">
              <span class="hamburger-icon">&#9776;</span>
            </div>
          </div>
          <nav>
            <span class="close-icon">&times;</span>
            <a href="#top-picks">Top Picks</a>
            <a href="#whooper">Whopper</a>
            <a href="#stunner-menu">Stunner Menu</a>
            <a href="#new-foodie-collection">New Foodie Collection</a>
            <a href="#deal-of-the-day">Deal of the Day</a>
          </nav>
        </div>
      </header>
      <main>
        <marquee behavior="scroll" direction="right" scrollamount="12">
          <div class="heading">
            <h1>Foodie Hamburger Menu</h1>
          </div>
        </marquee>
        <div class="menu">
          <table>
            <tr>
              <th>S.N</th>
              <th>Item</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>1</td>
              <td>Classic Burger</td>
              <td></td>
            </tr>
            <tr>
              <td>2</td>
              <td>Gourmet Burger</td>
              <td></td>
            </tr>
            <tr>
              <td>3</td>
              <td>Chicken Burger</td>
              <td></td>
            </tr>
            <tr>
              <td>4</td>
              <td>Double Chicken Burger</td>
              <td></td>
            </tr>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
